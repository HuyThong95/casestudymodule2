<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NoteTypes</title>
</head>
<body>
<a href="/create-notetype">Create new NoteType</a><br>
<a href="/notes">Return to NoteList</a><br>
<h1>NoteTypes</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <th:block th:each="notetype : ${notetypes}">
        <tr>
           <td th:text="${notetype.name}"></td>
            <td><a th:href="@{/edit-notetype/__${notetype.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-notetype/__${notetype.id}__}">Delete</a></td>
            <td><a th:href="@{/view-notetype/__${notetype.id}__}">Detail</a> </td>
        </tr>
    </th:block>
</table>
</body>
</html>
