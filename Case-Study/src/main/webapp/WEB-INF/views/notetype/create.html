<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Notetype</title>
</head>
<body>
<h1> Create Notetype </h1>
<p>
    <a href="/notetype">NoteTypes list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-notetype}" th:object="${notetype}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Notetype"></td>
        </tr>
    </table>
</form>

</body>
</html>
