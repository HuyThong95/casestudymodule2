<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Note</h1>
<p>
    <a href="/notes">Notes List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-note}" th:object="${note}" method="post">
    <table>
        <tr>
            <td>Tiêu đề:</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Nội dung:</td>
            <td><textarea  style="width: 250px; height: 200px" type="text" th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td>Phân loại:</td>
            <td>
                <select th:field="*{noteType}">
                    <option th:each="n : ${notetype}" th:value="${n.id}" th:text="${n.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
            <td><a th:href="@{/edit-note/__${note.id}__ }">Edit</a></td>
        </tr>
    </table>
</form>
</body>
</html>
